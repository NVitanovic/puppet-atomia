# nameserver.yaml
# Defines classes and variables needed to
# deploy a nameserver and connect it with an
# Atomia DNS master.
---
classes:
  - atomia::atomiadns_powerdns
  - atomia::nagios::client

atomia::atomiadns_powerdns::agent_password: "password123"
atomia::atomiadns_powerdns::atomia_dns_url: "http://172.16.32.11/atomiadns"